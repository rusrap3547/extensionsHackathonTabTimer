<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Auto Closer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Auto Close Timer</h1>

    <label class="switch">
        <input type="checkbox" id="auto-close-toggle">
        <span class="slider"></span>
    </label>
    <label for="auto-close-toggle">
        Enable Auto-Close
    </label>

    <br><br>

    <label for="close-time">
        Close Tabs After (minutes):
        <input type="number" id="close-time" value="60" min="1">
    </label>

    <button id="save-btn">Save</button>

    <script src="popup.js"></script>
</body>

</html>
